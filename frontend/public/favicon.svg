<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="4"/>
  
  <!-- Paper airplane/dart graphic -->
  <g transform="translate(16, 16) scale(0.6)">
    <!-- Main body -->
    <path d="M-8 0 L8 0 L0 -12 Z" fill="white" opacity="0.9"/>
    <!-- Wings -->
    <path d="M-6 -2 L-2 -8 L2 -8 L6 -2 Z" fill="white" opacity="0.8"/>
    <!-- Tail -->
    <path d="M-2 0 L2 0 L0 4 Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- SlipStream text (simplified for small size) -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" opacity="0.8">SS</text>
</svg> 